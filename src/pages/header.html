<!DOCTYPE html>
<html lang="en">

<head>
</head>

<body>
    <header class="header">
        <nav class="navbar">
            <div class="logo">
                <img src="/public/images/co_logo.webp" class="logoimg" alt="CO Logo">
            </div>

            <div class="menu-toggle" id="menuToggle">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>

            <div class="anchors" id="navMenu">
                <a id="Home" href="/">Home</a>
                <a id="Members" href="/members.html">Members</a>
                <a id="Magazines" href="/magazines.html">Magazines</a>
                <a id="Events" href="/events.html">Events</a>
                <a id="Resources" href="/resources.html">Resources</a>
            </div>

            <div class="logo">
                <img src="/public/images/ai_logo.webp" class="logoimg" alt="AI Logo">
            </div>
        </nav>
    </header>

    <script>
        const menuToggle = document.getElementById("menuToggle");
        const navMenu = document.getElementById("navMenu");

        menuToggle.addEventListener("click", function () {
            navMenu.style.display = navMenu.style.display === "flex" ? "none" : "flex";
            menuToggle.classList.toggle("active");
        });
    </script>
</body>

</html>
