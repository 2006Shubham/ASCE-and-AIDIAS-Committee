<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magazine Viewer - ASCE & AIDIAS</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
</head>
<body>
    <div class="container">
        <header class="header">
            <nav class="navbar">
                <div class="logo">
                    <img src="/co_logo.png" width="100" height="100" class="logoimg" alt="CO Logo">
                </div>

                <div class="anchors">
                    <a href="/">Home</a>
                    <a href="/members">Members</a>
                    <a href="/magazine" class="active">Magazine</a>
                    <a href="/events">Events</a>
                    <a href="/social">Social Work</a>
                </div>

                <div class="logo">
                    <img src="/ai_logo.png" width="100" height="100" class="logoimg" alt="AI Logo">
                </div>
            </nav>
        </header>

        <div class="dropdown-container">
            <label for="yearSelect">Select Year:</label>
            <select id="yearSelect">
                <option value="">Select a year</option>
                <option value="/magazines/2021.pdf">2021</option>
                <option value="/magazines/2022.pdf">2022</option>
                <option value="/magazines/2023.pdf">2023</option>
            </select>
        </div>

        <div id="popup">
            <p>View magazine for <span id="selectedYear"></span>?</p>
            <button onclick="showPDF()">Yes</button>
            <button onclick="closePopup()">No</button>
            <button onclick="downloadPDF()">Download</button>
        </div>
        
        <div class="pdf-container">
            <div class="pdf-viewer"></div>
        </div>
    </div>
    <script type="module" src="/src/js/magazine.js"></script>
</body>
</html>
